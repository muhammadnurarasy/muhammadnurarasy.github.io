<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1 id="welcome-message">Hello, Guest! Welcome to Nusantara Squid</h1>
    <button id="logout-btn" style="display: none;">Logout</button>

    <script src="https://localhost:8080/auth/js/keycloak.js"></script>
    <script>
        const keycloak = new Keycloak({
            url: 'http://localhost:8080/auth',
            realm: 'myRealm', // Your realm name
            clientId: 'my-client' // Your client ID
        });

        keycloak.init({ onLoad: 'check-sso' }).then(function(authenticated) {
            if (authenticated) {
                document.getElementById('welcome-message').innerText = `Hello, ${keycloak.tokenParsed.preferred_username}!`;
                document.getElementById('logout-btn').style.display = 'block';
            } else {
                window.location.href = 'login.html'; // Redirect to login if not authenticated
            }
        }).catch(function() {
            console.error('Failed to initialize Keycloak');
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            keycloak.logout();
        });
    </script>
</body>
</html>
