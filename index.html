<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1 id="welcome-message">Hello, Guest! Welcome to Nusantara Squid</h1>
    
    <!-- Login, Register, and Logout buttons -->
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
    <button id="logout-btn" style="display:none;">Logout</button>

    <script>
        // Check if the user is authenticated (assuming Keycloak setup is correct)
        const isAuthenticated = false; // Change this logic to actually check authentication

        // Update the page based on authentication status
        if (isAuthenticated) {
            document.getElementById('welcome-message').innerText = `Hello, User! Welcome to Nusantara Squid`;
            document.getElementById('login-btn').style.display = 'none';
            document.getElementById('register-btn').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'block';
        } else {
            document.getElementById('login-btn').style.display = 'block';
            document.getElementById('register-btn').style.display = 'block';
            document.getElementById('logout-btn').style.display = 'none';
        }

        // Login button event (redirect to login.html)
        document.getElementById('login-btn').addEventListener('click', function() {
            window.location.href = 'login.html';  // Redirect to login.html
        });

        // Register button event (redirect to register.html)
        document.getElementById('register-btn').addEventListener('click', function() {
            window.location.href = 'register.html';  // Redirect to register.html
        });

        // Logout button event (trigger Keycloak logout if applicable)
        document.getElementById('logout-btn').addEventListener('click', function() {
            // Implement logout functionality or redirect if needed
            alert("You are logged out!");
        });
    </script>
</body>
</html>
